version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    open-pull-requests-limit: 20
    schedule:
      day: "saturday"
      interval: "quarterly"
      time: "12:00"
      timezone: "America/New_York"

  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 10
    schedule:
      day: "saturday"
      interval: "weekly"
      time: "12:00"
      timezone: "America/New_York"
